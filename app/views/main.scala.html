@(user:User)(body: Html)

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>트리짓소프트웨어 공정관리게시판</title>

        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("assets/css/bootstrap.min.css")"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("assets/css/font-awesome.min.css")"/>

        <!--[if IE 7]>
          <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
        <![endif]-->

        <!-- page specific plugin styles -->

        <!-- fonts -->

        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-fonts.css")"/>

        <!-- ace styles -->

        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-rtl.min.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-skins.min.css")" />

        <!--[if lte IE 8]>
          <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-ie.min.css")" />
        <![endif]-->

        <!-- inline styles related to this page -->

        <!-- ace settings handler -->

        <script src="@routes.Assets.at("assets/js/ace-extra.min.js")"></script>

        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/backbone-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("assets/js/bootstrap.min.js")"></script>
        
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    </head>

    <body>
    	<div class="top-container">
            <div class="navbar navbar-default" id="navbar">
                <script type="text/javascript">
                    try{ace.settings.check('navbar' , 'fixed')}catch(e){}
                </script>

                <div class="navbar-container" id="navbar-container">
                    <div class="navbar-header pull-left">
                        <a href="@routes.Projects.index" class="navbar-brand">
                            <small>트리짓소프트웨어</small>
                        </a><!-- /.brand -->
                    </div><!-- /.navbar-header -->

                    <div class="navbar-header pull-right" role="navigation">
                        <ul class="nav navbar-nav">                            
                            <li class="">
                                <a href="#">
                                
                                </a>
                            </li>
                            <li class=""><a href="#"></a></li>
                            <li class=""><a href="@routes.UserApp.logout"><i class="icon-user"></i> 로그아웃</a></li>
                        </ul><!-- /.ace-nav -->
                    </div><!-- /.navbar-header -->
                </div><!-- /.container -->
            </div>
        </div>
        <div class="main-container" id="main-container">
            <script type="text/javascript">
                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
            </script>

            <div class="main-container-inner">
                <a class="menu-toggler" id="menu-toggler" href="#">
                    <span class="menu-text"></span>
                </a>

                <div class="sidebar" id="sidebar">
                    <script type="text/javascript">
                        try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
                    </script>
                    <ul class="nav nav-list">
                        <li class="project-menu">
                            <a href=""><i class="icon-signal"></i>프로젝트 목록보기</a>
                        </li>
                        <li class="user-menu">                                
                            <a href=""><i class="icon-user"></i>사용자 목록보기</a>
                        </li>
                        <li class="product-menu">
                            <a href="#" class="dropdown-toggle">
                                <i class="icon-list"></i>

                                나의 프로젝트 목록
                                <b class="arrow icon-angle-down"></b>
                            </a>
                            <ul class="submenu">                                
                                <li>test
                                <i class="icon-double-angle-right"></i>
                                </a>
                                </li>
                            </ul>
                        </li>
                        
                    </ul>
                    <script type="text/javascript">
                        try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
                    </script>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        @body
                    </div>
                </div>
            </div>            
        </div>
	</body>
