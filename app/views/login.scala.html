@(form: Form[Application.Login])

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title></title>

        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("assets/css/bootstrap.min.css")"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("assets/css/font-awesome.min.css")"/>

        <!--[if IE 7]>
          <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
        <![endif]-->

        <!-- page specific plugin styles -->

        <!-- fonts -->

        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-fonts.css")"/>

        <!-- ace styles -->

        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-rtl.min.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-skins.min.css")" />

        <!--[if lte IE 8]>
          <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-ie.min.css")" />
        <![endif]-->

        <!-- inline styles related to this page -->

        <!-- ace settings handler -->

        <script src="@routes.Assets.at("assets/js/ace-extra.min.js")"></script>

        <link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("stylesheets/styles.css")">
        <link href="http://cdn.aloha-editor.org/latest/css/aloha.css" rel="stylesheet" type="text/css" />


        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>        
        <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/backbone-min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    </head>

    <body class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="space-6"></div>
                        <div class="center">
                            <h1>                                
                                <span class="white">트리짓소프트웨어</span>                                
                            </h1>
                            <h4 class="blue">공정관리 게시판</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">                            
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="icon-coffee green"></i>
                                            Please Enter Your Information
                                        </h4>

                                        <div class="space-6"></div>

                                        @helper.form(routes.Application.authenticate, 'class -> "form-signin") {
                                            <fieldset>
                                                <div class="space-4"></div>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" class="form-control" name="user_id" placeholder="아이디" value="@form("user_id").value"/>
                                                        <i class="icon-user"></i>
                                                    </span>
                                                </label>

                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="password" name="password" class="form-control" placeholder="비밀번호" />
                                                        <i class="icon-lock"></i>
                                                    </span>
                                                </label>

                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <label class="inline">
                                                        <input type="checkbox" class="ace" />
                                                        <span class="lbl"> 아이디 기억하기</span>
                                                    </label>

                                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                        <i class="icon-key"></i>
                                                        Login
                                                    </button>
                                                </div>
                                                <div class="space-4"></div>
                                                @if(form.hasGlobalErrors) { 
                                                    <div class="alert alert-danger">
                                                        @form.globalError.message
                                                    </div>
                                                }
                                                
                                                @if(flash.contains("success")) {
                                                    <div class="alert alert-success">
                                                        @flash.get("success")
                                                    </div>
                                                }
                                            </fieldset>
                                            <div class="space-4"></div>
                                        }
                                    </div><!-- /widget-main -->                                    
                                </div><!-- /widget-body -->                                
                            </div><!-- /login-box -->                                                       
                        </div><!-- /position-relative -->
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div>
    </div><!-- /.main-container -->    
</body>
</html>
