@(signupForm:Form[User])

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title></title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("assets/css/bootstrap.min.css")"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("assets/css/font-awesome.min.css")"/>
        <!--[if IE 7]>
          <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
        <![endif]-->

        <!-- page specific plugin styles -->
        <!-- fonts -->
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-fonts.css")"/>
        <!-- ace styles -->
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-rtl.min.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-skins.min.css")" />
        <!--[if lte IE 8]>
          <link rel="stylesheet" href="@routes.Assets.at("assets/css/ace-ie.min.css")" />
        <![endif]-->
        <!-- inline styles related to this page -->
        <!-- ace settings handler -->
        <script src="@routes.Assets.at("assets/js/ace-extra.min.js")"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>        
        <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/backbone-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("assets/js/bootstrap.min.js")"></script>

        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    </head>

    <body class="login-layout">

    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="space-6"></div>
                        <div class="center">
                            <h1>                                
                                <span class="white">트리짓소프트웨어</span>                                
                            </h1>
                            <h4 class="blue">공정관리 게시판</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">                            
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <div class="page-header">
											<h1>회원가입
												<small><i class="icon-double-angle-right"></i> Signup</small>
											</h1>
										</div>

                              <div class="space-6"></div>

                              <form class="form-horizontal" role="form">
								<fieldset>
									<div class="form-group">
										<label class="col-sm-4 control-label no-padding-right" for="form-field"> 
										<i class="icon-user blue"></i> 아이디 </label>
										<div class="col-sm-8">
										<input type="text" name="user_id" id="form-field-1" placeholder="아이디" class="col-xs-12"/>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-4 control-label no-padding-right" for="form-field"> 
										<i class="icon-lock blue"></i> 비밀번호 </label>
										<div class="col-sm-8">
											<input type="password" name="password" id="form-field-2" placeholder="비밀번호" class="col-xs-12"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label no-padding-right" for="form-field-1"> 
										<i class="icon-eye-open blue"></i> 이름 </label>
										<div class="col-sm-8">
											<input type="text" name-"name" id="form-field-3" placeholder="이름" class="col-xs-12"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label no-padding-right" for="form-field"> 
										<i class="icon-envelope blue"></i> 이메일 </label>
										<div class="col-sm-8">
											<input type="email" name="email" id="form-field-4" placeholder="이메일" class="col-xs-12"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label no-padding-right" for="form-field"> <i class="icon-phone blue"></i> 전화번호 </label>
										<div class="col-sm-8">
											<input type="text" name="phone_number" id="form-field-5" placeholder="전화번호" class="col-xs-12"/>
										</div>
									</div>												
									<div class="space-6"></div>

									<div class="button-align-right">
										<button type="submit" class="width-48 pull-left btn btn-sm btn-primary">
											<i class="icon-key"></i>가입하기
										</button>
										<a type="button" class="width-48 pull-right btn btn-sm btn-danger" href="@routes.UserApp.login" data-rel="tooltip" data-toggle="tooltip" data-placement="left" title="메인으로 돌아가기">
											<i class="icon-signout"></i>돌아가기
										</a>                                      
									</div>

								</fieldset>
							</form><!-- /.form -->
                                    </div><!-- /widget-main -->                                    
                                </div><!-- /widget-body -->                                
                            </div><!-- /login-box -->                                                       
                        </div><!-- /position-relative -->
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div>
    </div><!-- /.main-container --> 
    <script type="text/javascript">
    	$(document).ready(function() {
           $('[data-rel=tooltip]').tooltip({container:'body'});
        });
   	</script>
	</body>
</html>
